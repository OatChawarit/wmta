<div class="container text-center">
    <h3>Profile</h3>
    <hr />
</div>

<div class="container">
    <div class="row ">
        <div class="col-md-3">
            <div class="profile-heading">
                <img [src]="imageSrc || 'http://ssl.gstatic.com/accounts/ui/avatar_2x.png'" class="img-thumbnail img-circle img-profile"
                    alt="avatar">
                <h6 style="color: #fff;">Upload a different photo...</h6>
                <input type="file" class="text-center center-block col-lg-12" (change)="readFileImg($event)">
            </div>
            <br>

            <div class="panel panel-wmta">
                <div class="panel-heading"><strong>Your Mail</strong></div>
                <div class="panel-body"><strong>test001@gmail.com</strong></div>
            </div>

            <div class="list-group" id="list-tab" role="tablist">
                <a href="javascript:(0)" class="list-group-item list-group-item-action {{activeMenu('User Management')}}" id="user-management"
                    (click)="changeMenu('User Management')"><strong>User Management</strong></a>
                <a href="javascript:(0)" class="list-group-item list-group-item-action {{activeMenu('Package History')}}" id="list-packet"
                    (click)="changeMenu('Package History')"><strong>Package History</strong></a>
                <a href="javascript:(0)" class="list-group-item list-group-item-action {{activeMenu('Re-Password')}}" id="re-password"
                    (click)="changeMenu('Re-Password')"><strong>Re-Password</strong></a>
                <a href="javascript:(0)" class="list-group-item list-group-item-action {{activeMenu('Logout')}}" id="logout"
                    (click)="onlogOut()" style="background-color: #3a3c41; color:#fff;"><strong>Logout</strong></a>
            </div>
        </div>

                <!-- Package History -->
                <div class="col-lg-12" *ngIf="ActionShow =='Package History'">
                    <h5>Package History</h5><hr />
                    <div class="row col-lg-12">
                        <div class="table-responsive">
                        <table class="table table-striped" style="width: 100%;">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">List</th>
                                <th scope="col">Status</th>
                                <th scope="col">Action</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr  *ngFor="let dp of dataPacket">
                                <th scope="row">{{dp.id}}</th>
                                <td>{{dp.pacName}}</td>
                                <td>{{dp.status}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary btn-sm mx-2" (click)="onDetail(dp)">Detail</button>
                                    <button type="button" class="btn btn-warning btn-sm">Review</button>
                                    <!-- <div class="star-rating-container star-rating-animation" fxLayout="row" fxLayoutAlign="start center" >
                                        <div *ngFor="let star of stars" [ngClass]="[star.class]" (click)="selectStar(star.id)">
                                            <i class="fa fa-{{star.icon}}" style="width: 25px; height: 25px"></i>
                                        </div>
                                    </div> -->
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                </div>

                <!-- Re-Password -->
                <div class="col-lg-12" *ngIf="ActionShow =='Re-Password'">
                    <h5>Re-Password</h5><hr />
                    <div class="row mx-auto">
                        <div class="col-lg-6">
                            <label for="password">
                                <h5>Old Password</h5>
                            </label>
                            <input type="password" class="form-control" name="old-password" id="old-password"
                                placeholder="Old Password" title="Enter your old password.">
                        </div>

                        <div class="col-lg-6">
                            <label for="Confirm Password">
                                <h5>New Password</h5>
                            </label>
                            <input type="password" class="form-control" name="new-password" id="new-password"
                                placeholder="New Password" title="Enter your new password">
                        </div>
                    </div>

                        <div class="col-xs-12">
                            <br>

                            <button class="btn btn-lg" type="reset" style="color: #7b7d85;"><i
                                    class="glyphicon glyphicon-repeat"></i>&nbsp;Reset</button>
                        </div>
                    </div>
